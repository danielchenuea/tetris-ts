<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris in TypeScript</title>
</head>
<body>
    <div class="main">
        <div class="game">
            <canvas id="tetrisgame" height="880" width="400" class="tetris">
    
            </canvas>
            <div class="info">
                <div class="bag">
                    <canvas id="tetrisnext" height="200" width="200" class="tetrisInfo">
    
                    </canvas>
                </div>
                <div class="next">
                    <canvas id="tetrisbag" height="200" width="200" class="tetrisInfo">
    
                    </canvas>
                </div>
                <div class="score">
                    <p>Score: </p>
                    <p id="scoreValue">0</p>
                </div>
                <div class="score">
                    <p>High Score: </p>
                    <p id="highScoreValue">0</p>
                </div>
                <div class="popupDiv">
                    <div id="popUpMessage">A</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/src/main.js" ></script>
    <link rel="stylesheet" href="./css/game.css" />
</body>
</html>
