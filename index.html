<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris in TypeScript</title>
</head>
<body>
    <div class="main">
        <div class="game">
            <canvas id="tetrisgame" height="880" width="400" class="tetris">
    
            </canvas>
            <div class="info">
                <div class="bag">
                    <canvas id="tetrisnext" height="200" width="200" class="tetrisInfo">
    
                    </canvas>
                </div>
                <div class="next">
                    <canvas id="tetrisbag" height="200" width="200" class="tetrisInfo">
    
                    </canvas>
                </div>
                <div class="score">
                    <p>Score: </p>
                    <p id="scoreValue">0</p>
                </div>
                <div class="score">
                    <p>High Score: </p>
                    <p id="highScoreValue">0</p>
                </div>
                <div class="popupDiv">
                    <div id="popUpMessage"></div>
                </div>
            </div>
        </div>
        <div id="startMenu" class="menuModal">
            <div class="headerTitle">
                <h1>A</h1>
            </div>
            <!-- <label class="fpsLabel">Select your monitor FPS:</label> -->
            <label class="fpsLabel">A:</label>
            <div class="fps">
                <div id="fpsButton" value="0" class="fpsOptions">30</div>
                <div id="fpsButton" value="1" class="fpsOptions active">60</div>
                <div id="fpsButton" value="2" class="fpsOptions">144</div>
            </div>
            <!-- <label class="difficultyLabel">Difficulty: </label> -->
            <label class="difficultyLabel">A: </label>
            <div class="difficulty">
                <div id="difficultyButton" value="0" class="difficultyOptions">Easy</div>
                <div id="difficultyButton" value="1" class="difficultyOptions active">Normal</div>
                <div id="difficultyButton" value="2" class="difficultyOptions">Hard</div>
            </div>
            <div id="initGame" class="gameButton">Start Game</div>
        </div>
        <div id="gameOverMenu" class="menuModal" style="display: none;">
            <div class="headerTitle">
                <h1>B</h1>
            </div>
            <p id="newRecord" style="display: none;">
                New Record!
            </p>
            <label class="scoreLabel">B:</label>
            <p id="scoreGameOver">
                0
            </p>
            <label class="highScoreLabel">B: </label>
            <p id="highScoreGameOver">
                0
            </p>
            <div id="resetGame" class="gameButton">Try Again</div>
            <div id="backToMenu" class="gameButton">Back to Start</div>
        </div>
    </div>
    <script type="module" src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="module" src="./js/src/main.js" ></script>
    <link rel="stylesheet" href="./css/game.css" />
</body>
</html>
